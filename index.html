<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="heading">Rock Paper Scissors!!!</div>
        <div class="wrapper">
            <div class="user1">
                <input type='image' img src="rock.jpg" id="rock" onclick="computeGame('rock')"></button><br>
                <input type='image' img src="paper.jpg" id="paper" onclick="computeGame('paper')"></button><br>
                <input type='image' img src="scissors.png" id="scissors" onclick="computeGame('scissors')"></button>
                <!--<div class="input1" id="u1">Player 1</div>-->
            </div>
            <div class="user2">
                <div class="input2" id="u2">Computer</div>
            </div>
        </div>
        <div class="result" id="res">Result!!</div>
        <div>
            <span id="uscore">User Score: 0</span>
            <span id="cscore">Computer Score: 0</span>
        </div>
        <div class="bctn">
            <button id="submit" onclick="winnerCheck()">Check Winner</button>
            <button id="reset" onclick="resetValue()">Reset!!</button>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
